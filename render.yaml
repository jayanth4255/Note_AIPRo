services:
  # Backend service
  - type: web
    name: notes-ai-pro-api
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: notes-ai-pro-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "false"
      - key: CORS_ORIGINS
        value: "https://notes-ai-pro.onrender.com" # Replace with your frontend URL
      - key: OPENROUTER_API_KEY
        sync: false
      - key: OPENROUTER_MODEL
        value: "google/gemini-2.0-flash-exp:free"

  # Frontend service
  - type: web
    name: notes-ai-pro-web
    runtime: node
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_URL
        value: "https://notes-ai-pro-api.onrender.com" # Replace with your backend URL

databases:
  - name: notes-ai-pro-db
    plan: free
