services:
  # Backend: FastAPI Web Service
  - type: web
    name: notes-ai-pro-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: notes-ai-pro-db
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false # User must set this in Render UI
      - key: GROK_API_KEY # If applicable
        sync: false
    rootDir: backend

  # Frontend: React Vite Static Site
  - type: static
    name: notes-ai-pro-frontend
    env: static
    buildCommand: npm install && npm run build
    publishDir: dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: notes-ai-pro-backend
          property: host
    rootDir: frontend

databases:
  - name: notes-ai-pro-db
    plan: free # Change if needed
